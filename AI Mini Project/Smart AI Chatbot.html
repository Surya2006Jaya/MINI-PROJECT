<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBrain - AI Conversations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="vanta-background" class="absolute top-0 left-0 w-full h-full z-0"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto bg-gray-800 bg-opacity-90 rounded-xl shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
                    ChatBrain ðŸ¤–
                </h1>
                <p class="mt-2 text-gray-400">Your intelligent AI conversation partner</p>
            </div>
            
            <div id="chat-container" class="h-96 overflow-y-auto p-4 space-y-4">
                <div class="chat-message ai-message flex items-start">
                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-purple-500 flex items-center justify-center">
                        <i data-feather="cpu" class="text-white"></i>
                    </div>
                    <div class="ml-3 bg-gray-700 rounded-lg p-3 max-w-xs md:max-w-md lg:max-w-lg">
                        <p class="text-sm">Hello! I'm ChatBrain. How can I assist you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-700">
                <form id="chat-form" class="flex space-x-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message..." 
                        class="flex-grow bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        autocomplete="off"
                    >
                    <button 
                        type="submit" 
                        class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity flex items-center"
                    >
                        <span>Send</span>
                        <i data-feather="send" class="ml-2 h-4 w-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        VANTA.NET({
            el: "#vanta-background",
            color: 0x5e35b1,
            backgroundColor: 0x111827,
            points: 10,
            maxDistance: 18,
            spacing: 15
        });
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
